<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Store</title>
    <link rel="stylesheet" href="cloth.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <h1>Clothes</h1>
            </div>
            <div class="top-right-text">
                <p>TOP BRAND CLOTHES AT BEST PRICE</p>
            </div>
        </div>
    </header>
    <main>
        <section class="new-arrivals">
            <div class="content">
                <h2>NEW ARRIVALS</h2>
                <p>Style is a way to express your without having to speak, life is too short to be wearing boring clothes</p>
                <button class="btn">SHOP NOW</button>
            </div>
            <div class="image">
                <img src="./on_top-removebg-preview.png" alt="New clothing Arrivals">
            </div>
        </section>
        <section class="brands">
            <div class="brand-logos">
                <img src="./stussy.jpg" alt="Brand 1">
                <img src="./calvin klein.jpg" alt="Brand 2">
                <img src="./burberry.jpg" alt="Brand 3">
                <img src="./nike.jpg" alt="Brand 4">
                <img src="./lv.jpg" alt="Brand 5">
                <img src="./gucci.jpg" alt="Brand 6">
                <img src="./dior.jpg" alt="Brand 7">
                <img src="./cactus jack.jpg" alt="Brand 8">
                <img src="./chanel.jpg" alt="Brand 9">
                <img src="./ralph lauren.jpg" alt="Brand 10">
            </div>
        </section>
        <section class="categories">
            <div class="category">
                <h3>MEN'S WEARS</h3>
                <img src="./men.jpg" alt="Men's wears">
            </div>
            <div class="category">
                <h3>LADIES' WEARS</h3>
                <img src="./women.jpg" alt="Ladies' wears">
            </div>
            <div class="category">
                <h3>SALES 50% OFF</h3>
                <img src="./models.jpg" alt="Sales">
            </div>
        </section>
    </main>
</body>
</html>
